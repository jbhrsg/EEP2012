<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <form id="formApprove" style="padding: 5px">
        <fieldset>
            <legend id="lFieldset_FromApprove">确认事项</legend>
            <div>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input id="chkImportant_FromApprove" type="checkbox" />
                            <label id="lImportant_FromApprove">重要单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="chkUrgent_FromApprove" type="checkbox" />
                            <label id="lUrgent_FromApprove">紧急单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="tabsFromApprove" class="easyui-tabs" style="width: 500px; height: 200px">
                                <div id="suggestionView_FromApprove" title="意见说明" style="padding: 10px">
                                    <div>
                                        <textarea id="txtSuggest_FromApprove" style="width: 100%; height: 120px"></textarea>
                                    </div>
                                    <div>
                                        <label id="lSenderRole_FromApprove">发送者角色</label>
                                        <input id="ddlRoles_FromApprove" class="easyui-combobox" data-options="valueField:'GROUPID',textField:'GROUPNAME',panelHeight:100" />
                                    </div>
                                </div>
                                <div id="historyView_FromApprove" title="批示意见" style="padding: 10px">
                                    <table id="gdvHis_FromApprove" style="width: auto" fit="true" pagination="false" rownumbers="true" singleselect="true"></table>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul id="ulFiles_FromApprove" class="ulFiles"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a id="btnOk_FromApprove" href="#" class="easyui-linkbutton">OK</a>
                            <a id="btnCancel_FromApprove" href="#" class="easyui-linkbutton">Close</a>
                            <a id="btnPreview_FromApprove" href="#" class="easyui-linkbutton">Preview</a>
                            <a id="btnUploadFile_FromApprove" href="#" class="easyui-linkbutton">Upload File</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="result_FromApprove" style="color: red"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
</body>
</html>
