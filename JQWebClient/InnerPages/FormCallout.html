<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="FormCallout" data-role="page" data-overlay-theme="a">
        <div data-role="header" data-theme="b">
            <h1>Callout</h1>
        </div>
        <div class="info-callout" data-role="content" data-theme="b" style="padding-top:0px">
            <ul data-role="listview" data-theme="d" data-divider-theme="b" data-filter="true" data-mini="true" data-filter-placeholder="Search contracts"></ul>
        </div>
        <div data-role="footer" data-theme="b" class="transparent-bg">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a">
                    <a data-mini="true" data-role="button" data-theme="b" class="callout"  style="display: block">call</a>
                </div>
                <div class="ui-block-b">
                    <a data-mini="true" id="btnCancel" data-role="button" data-theme="b"  style="display: block" data-rel="back">Close</a>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
