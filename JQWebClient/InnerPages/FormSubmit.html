<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <form id="formSubmit" style="padding: 5px">
        <fieldset>
            <legend id="lFieldset_FromSubmit">确认事项</legend>
            <div>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input id="chkImportant_FromSubmit" type="checkbox" />
                            <label id="lImportant_FromSubmit">重要单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="chkUrgent_FromSubmit" type="checkbox" />
                            <label id="lUrgent_FromSubmit">紧急单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="tabsFromSubmit" class="easyui-tabs" style="width: 500px; height: 200px">
                                <div id="suggestionView_FromSubmit" title="意见说明" style="padding: 10px">
                                    <div>
                                        <textarea id="txtSuggest_FromSubmit" style="width: 100%; height: 120px"></textarea>
                                    </div>
                                    <div id="divRoles">
                                        <label id="lSenderRole_FromSubmit">发送者角色</label>
                                        <input id="ddlRoles_FromSubmit" class="easyui-combobox" data-options="valueField:'GROUPID',textField:'GROUPNAME',panelHeight:100" />
                                    </div>
                                    <!--                                    <div id="divOrg">
                                        <label>发送者组织</label>
                                        <input id="ddlOrg_FromSubmit" class="easyui-combobox" />
                                    </div>
                                    <div id="divReturnStep">
                                        <label>退回</label>
                                        <input id="ddlReturnStep_FromSubmit" class="easyui-combobox" />
                                    </div>-->
                                </div>
                                <!--                                <div id="historyView">
                                    <table></table>
                                </div>-->
                                <div id="historyView_FromSubmit" title="批示意见" style="padding: 10px">
                                    <table id="gdvHis_FromSubmit" style="width: auto" fit="true" pagination="false" rownumbers="true" singleselect="true"></table>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul id="ulFiles_FromSubmit" class="ulFiles"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a id="btnOk_FromSubmit" href="#" class="easyui-linkbutton">OK</a>
                            <a id="btnCancel_FromSubmit" href="#" class="easyui-linkbutton">Close</a>
                            <a id="btnPreview_FromSubmit" href="#" class="easyui-linkbutton">Preview</a>
                            <a id="btnUploadFile_FromSubmit" href="#" class="easyui-linkbutton">Upload File</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="result_FromSubmit" style="color: red"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
</body>
</html>
