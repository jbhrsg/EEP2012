<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <form id="formReturn" style="padding: 5px">
        <fieldset>
            <legend id="lFieldset_FromReturn">确认事项</legend>
            <div>
                <table style="width: 100%">
                    <tr>
                        <td>
                            <input id="chkImportant_FromReturn" type="checkbox" />
                            <label id="lImportant_FromReturn">重要单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="chkUrgent_FromReturn" type="checkbox" />
                            <label id="lUrgent_FromReturn">紧急单据</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="tabsFromReturn" class="easyui-tabs" style="width: 500px; height: 200px">
                                <div id="suggestionView_FromReturn" title="意见说明" style="padding: 10px">
                                    <div>
                                        <textarea id="txtSuggest_FromReturn" style="width: 100%; height: 120px"></textarea>
                                    </div>
                                    <div>
                                        <label id="lSenderRole_FromReturn">发送者角色</label>
                                        <input id="ddlRoles_FromReturn" class="easyui-combobox" data-options="valueField:'GROUPID',textField:'GROUPNAME',panelHeight:100" />
                                        <label id="lReturnTo_FromReturn">退回到</label>
                                        <input id="ddlReturnStep_FromReturn" class="easyui-combobox" data-options="valueField:'RERURNSTEPID',textField:'RERURNSTEPNAME',panelHeight:100" />
                                    </div>
                                </div>
                                <div id="historyView_FromReturn" title="批示意见" style="padding: 10px">
                                    <table id="gdvHis_FromReturn" style="width: auto" fit="true" pagination="false" rownumbers="true" singleselect="true"></table>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <ul id="ulFiles_FromReturn" class="ulFiles"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a id="btnOk_FromReturn" href="#" class="easyui-linkbutton">OK</a>
                            <a id="btnCancel_FromReturn" href="#" class="easyui-linkbutton">Close</a>
                            <a id="btnPreview_FromReturn" href="#" class="easyui-linkbutton">Preview</a>
                            <a id="btnUploadFile_FromReturn" href="#" class="easyui-linkbutton">Upload File</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="result_FromReturn" style="color: red"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </form>
</body>
</html>
