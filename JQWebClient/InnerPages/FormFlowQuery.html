<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <form id="formFlowQuery" style="padding: 5px">
        <table>
            <tr>
                <td>
                    <label id="lSearch_FLOW_DESC">FLOW_DESC</label>
                </td>
                <td>
                    <input id="Search_FLOW_DESC" class="easyui-validatebox" />
                </td>
                <td>
                    <label id="lSearch_D_STEP_ID">D_STEP_ID</label>
                </td>
                <td>
                    <input id="Search_D_STEP_ID" class="easyui-validatebox" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lSearch_USERNAME">USERNAME</label>
                </td>
                <td>
                    <input id="Search_USERNAME" class="easyui-validatebox" />
                </td>
                <td>
                    <label id="lSearch_FORM_PRESENT_CT">FORM_PRESENT_CT</label>
                </td>
                <td>
                    <input id="Search_FORM_PRESENT_CT" class="easyui-validatebox" />

            </tr>
            <tr>
                <td>
                    <label id="lSearch_UPDATE_WHOLE_TIME_Form">UPDATE_WHOLE_TIME_Form</label>
                </td>
                <td>
                    <input id="Search_UPDATE_WHOLE_TIME_Form" class="easyui-datebox" />
                </td>
                <td>
                    <label id="lSearch_UPDATE_WHOLE_TIME_To">UPDATE_WHOLE_TIME_To</label>
                </td>
                <td>
                    <input id="Search_UPDATE_WHOLE_TIME_To" class="easyui-datebox" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lSearch_REMARK">REMARK</label>
                </td>
                <td colspan="3">
                    <input id="Search_REMARK" class="easyui-validatebox" style="width: 98%" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <a id="btnSearch_FromFlowQuery" href="#" class="easyui-linkbutton">Search</a>
                </td>
                <td colspan="2" style="text-align: center">
                    <a id="btnClear_FromFlowQuery" href="#" class="easyui-linkbutton">Clear</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
